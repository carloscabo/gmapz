<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMapz sample</title>
  <style>
    .map-style {

      width: 800px;
      height: 600px;
      background: cyan; /* DEBUG */
    }

    .map-style * {
      box-sizing: content-box !important;
      -moz-box-sizing: content-box !important;
    }

    table {
      border-collapse: collapse;
      margin-top: 10px;
    }

    table td {
      vertical-align: top;
      padding: 10px;
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <h1>GMapz sample</h1>
  <h2><a href="https://github.com/carloscabo/gmapz">https://github.com/carloscabo/gmapz</a></h2>

  <div class="map-style" id="map-1">
    <!-- Map will be drawn here -->
  </div>

  <table>
    <tr>
      <td>
        <a href="#" data-gmapz="map-1" data-function="show-group" data-group="2,4,11,12" data-hide-rest="true">Show group A</a><br>
        <a href="#" data-gmapz="map-1" data-function="show-group" data-group="5, 8">Show group B</a><br>
        <a href="#" data-gmapz="map-1" data-function="show-group" data-group="9">Show group C</a><br>
        <a href="#" data-gmapz="map-1" data-function="show-all">Show all markers</a><br>
      </td>
      <td>
        <a href="#" id="js-new-locations">Add new locations</a>
      </td>
      <td>
        <a href="#" id="js-delete-markers">Delete markers</a>
      </td>
      <td>
        <a href="#" data-gmapz="map-1" data-function="zoom" data-lat="43.248852" data-lng="-5.772265" data-zoom="18">Zoom to coordinates</a><br>
        <a href="#" data-gmapz="map-1" data-function="zoom" data-idx="38" data-zoom="12">Zoom to location idx</a><br>
        <a href="#" data-gmapz="map-1" data-function="find-near">Find nearest to your position</a>
      </td>
      <td>
        <select name="" id="" data-gmapz-select="map-1">
          <option value="0">Select marker group</option>
          <option data-function="show-group" data-group="2,4,11,12">Show group A</option>
          <option data-function="show-group" data-group="5,8">Show group B</option>
          <option data-function="show-group" data-group="9">Show group C</option>
          <option data-function="zoom" data-idx="1" data-zoom="12">Zoom to location idx</a>
        </select>
      </td>
      <td>
        <input type="text" placeholder="Introduce tu dirección">
        <input data-gmapz="map-1" data-function="find-near-address" type="submit" value="Buscar más cercano">
      </td>
    </tr>
  </table>


  <!-- <div class="map-style" id="map-container-2">

  </div> -->



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!--<script src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=false" type="text/javascript"></script>-->
  <script src="js/gmapz.js" type="text/javascript"></script>
  <script src="js/ready.js" type="text/javascript"></script>
</body>
</html>
